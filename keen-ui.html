<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Leap Test</title>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="lib/keen-ui/keen-ui.css">
  </head>
  <body>
    <br/><br/>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Keen-ui</h2>
          <br/>
          <div id="keen1">
            <ui-toolbar
              :title="Keen UI" class="page-toolbar"
              text-color="black" 
            ></ui-toolbar>
            <br/>
            
            <ui-button @click="openGithub">Github</ui-button>
            <br/>
            <br/>
            
            <ui-autocomplete
              label="Favourite Simpson" icon="face" :min-chars="0" :suggestions="theSimpsons"
              :value.sync="favouriteSimpson" name="favourite_simpson" validation-rules="required"
              partial="ui-autocomplete-image" placeholder="Choose your favourite Simpson"
              help-text="Pick your favourite member of the Simpsons family"
            ></ui-autocomplete>
            <br/>
            
            
            
          </div>
        </div>
        <div class="col-md-6">
          column 2
        </div>
      </div>
    </div>
    <!-- script -->  
    <script src="lib/vue/vue.js"></script>
    <script src="lib/keen-ui/keen-ui.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
