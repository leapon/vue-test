<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Leap Test</title>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="lib/keen-ui/keen-ui.css">
    <style>
    .group {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-end;
    }
    .group .ui-fab {
      margin-right: 18px;
    }
    </style>
  </head>
  <body>
    <br/><br/>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Keen-ui</h2>
          <br/>

          <div id="keen1">

            <ui-autocomplete
              label="Favourite Simpson" icon="face" :min-chars="0" :suggestions="theSimpsons"
              :value.sync="favouriteSimpson" name="favourite_simpson" validation-rules="required"
              partial="ui-autocomplete-image" placeholder="Choose your favourite Simpson"
              help-text="Pick your favourite member of the Simpsons family"
            ></ui-autocomplete>
            <br/>

            <ui-tabs type="text">
                <ui-tab header="Books">
                    My books
                    <br/><br/>
                    <a href="gogole.com">Hey</a>
                    <br/><br/>
                </ui-tab>
                <ui-tab header="Authors">
                    Authors
                    <br/><br/>
                    <ui-button @click="openGithub">Github</ui-button>
                    <br/><br/>
                </ui-tab>
                <ui-tab header="Collections">
                    My collections
                    <br/><br/>
                    <h4>With icons</h4>
                    <br/>
                    <ui-menu :options="menuOptions" show-icons></ui-menu>
                    <br/>
                </ui-tab>
                <ui-tab header="Favourites">
                    My favourites
                    <br/><br/>
                    <h4>Default</h4>
                    <br/>
                    <ui-menu :options="menuOptions"></ui-menu>
                    <br/>
                </ui-tab>
            </ui-tabs>
            <br/>

            <ui-toolbar type="colored" text-color="white" title="Inbox">
                <div slot="actions">
                    <ui-icon-button
                        type="clear" color="white" icon="arrow_back"
                    ></ui-icon-button>
                    <ui-icon-button
                        type="clear" color="white" icon="star_border"
                    ></ui-icon-button>
                    <ui-icon-button
                        type="clear" color="white" icon="more_vert" has-dropdown-menu
                        :menu-options="menuOptions" dropdown-position="bottom right"
                    ></ui-icon-button>
                </div>
            </ui-toolbar>
            <br/>

            <div class="group">
                <ui-fab color="primary" icon="add"></ui-fab>
                <ui-fab type="mini" color="primary" icon="add"></ui-fab>

                <ui-fab color="accent" icon="edit"></ui-fab>
                <ui-fab type="mini" color="accent" icon="edit"></ui-fab>

                <ui-fab icon="keyboard_voice"></ui-fab>
                <ui-fab type="mini" icon="keyboard_voice"></ui-fab>
            </div>
            <br/>
            

          </div>
        </div>
        <div class="col-md-6">


        </div>
      </div>
    </div>
    <!-- script -->
    <script src="lib/vue/vue.js"></script>
    <script src="lib/keen-ui/keen-ui.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
