<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Leap Test</title>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/sweetalert/sweetalert.css">
    <style>
      .vuetable-pagination-component {
        float: right;
      }
      .vuetable-pagination-component li a {
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <br/><br/>
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h4>Vue-table</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
          <div id="app1">
            
            <h4 class="ui header">List of Users</h4>
            <vuetable
                api-url="http://vuetable.ratiw.net/api/users"
                :fields="columns"
                :item-actions="itemActions"
                pagination-path=""
                :fields="fields"
                :sort-order="sortOrder"
                table-class="table table-bordered table-striped table-hover"
                ascending-icon="glyphicon glyphicon-chevron-up"
                descending-icon="glyphicon glyphicon-chevron-down"
                pagination-class=""
                pagination-info-class=""
                pagination-component-class=""
                :pagination-component="paginationComponent"
                :append-params="moreParams"
                :per-page="perPage"
                wrapper-class="vuetable-wrapper"
                table-wrapper=".vuetable-wrapper"
                loading-class="loading"
            ></vuetable>
            
          </div>
        </div>
      </div>
      
    </div>
    <!-- script -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/sweetalert/sweetalert.min.js"></script>
    <script src="lib/vue/vue.js"></script>
    <script src="lib/vue-resource/vue-resource.js"></script>
    <script src="lib/vue-table.js"></script>
    <script src="lib/vue-table-app.js"></script>
  </body>
</html>
