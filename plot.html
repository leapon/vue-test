<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue test</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/select2/css/select2.min.css" />
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/select2/js/select2.min.js"></script>
    <script src="lib/plotly/plotly.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4><a href="/">Vue Test</a></h4>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-4" id="plot1">
          <h4>Plot Test</h4>
          <br/>
          <simple-label label="Hello"></simple-label>
          <br/>
          <simple-label2 v-my-directive="mydirective" label="Hello2"></simple-label2>
          <br/>
          <barplot label="Barplot"></barplot>
        </div>
        <div class="col-md-4" id="plot2">
          <br/>
          <div id="el">
            <p>Selected: {{selected}}</p>
            <select v-select="selected" :options="options">
              <option value="0">default</option>
            </select>
          </div>
        </div>
        <div class="col-md-4" id="plot3">
          <br/>
        </div>
      </div>
    </div>
    <script src="dist/plot.js"></script>
  </body>
</html>
