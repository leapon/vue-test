<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue test</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <style>
    </style>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/plotly/plotly.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4><a href="/">Vue Test</a></h4>
          <br/>
        </div>
      </div>
      <div class="row">

        <div class="col-md-4" id="plot1">
          <br/>
          <barplot-test
            :label="Barplot Test 1"
            :data= plotdata1
            :layout= layout1
          ></barplot-test>
          <br/>
          <barplot-test
            :label="Barplot Test 2"
            :data= plotdata2
            :layout= layout2
          ></barplot-test>
          <br/>
          <barplot-test
            :label="Scatter Plot"
            :data= scatter1
            :layout= layout3
          ></barplot-test>
          <br/>
          <barplot-test
            :label="Barplot Test 3"
            :data='[{ "x":["Superman", "Batman"], "y":[12, 18], "type":"bar" }]'
            :layout='{ "width":360, "height":360 }'
          ></barplot-test>
        </div>

        <div class="col-md-4" id="plot2">
          <br/>
          <barplot
            :data=categorydata
          ></barplot>
          <br/>
          <scatterplot
            :data=scatterdata
          ></scatterplot>
          <br/>
          <piechart
            :data=piedata
          ></piechart>
          <br/>
          <timeplot
            :data=timedata
          ></timeplot>
        </div>

        <div class="col-md-4" id="plot3">
          <br/>
        </div>
      </div>
    </div>
    <script src="dist/plot.js"></script>
  </body>
</html>
